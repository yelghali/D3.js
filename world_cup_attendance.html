<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>

    #chart {
        float: top;
    }

    .title {
        text-align: center;
    }

      div.years_buttons {
        position: fixed;
        top: 5px;
        left: 50px;
        cursor: pointer; 
      }

      div.years_buttons div {
        background-color: rgb(251, 201, 127);
        padding: 3px;
        margin: 7px;
      }

      .legend {
          position:absolute;
          width:100%;
          height:100%;
          top: 15px;
          font-size: 1.35em;
          display: block;
          cursor: pointer; 

      }

      .legend_container {
          text-align: center;
        position: fixed;
        top: 5px;
        right: 5px;
        border: solid black 2px;
        width:140;
        height:100;
      }

      .legend_title {
          text-align: center;
      
      }

    </style>
    <script type="text/javascript">  

      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1200 - margin,
            height = 500 - margin;
        var legendRectSize = 180;                               
        var legendSpacing = 40;                                


    //years of the games
    var years = [];

      for(var i = 1930; i < 2015; i += 4) {
        if(i !== 1942 && i !== 1946) {
          years.push(i);
        };
      }

      //show a legend
      var svg_legend = d3.select('body')
          .append('svg');


    //make a title
    d3.select("#chart")
        .append("h2")
        .attr("class", "title")
        .text("World Cup");


    var svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + margin)
        .append('g')
        .attr('class', 'map');
    

    //scale / projection
    var projection = d3.geo.mercator()
                    .scale(145)
                    .translate([width / 2, height / 1.19]);  //translalte ( [] )

    //the function that's passed the data, px = path(data)
    var path = d3.geo.path().projection(projection);

    //we create the svg elements representing the countries
    var map = svg.selectAll('path')
                .data(geo_data.features)
                .enter()
                .append('path')
                .attr('d', path);

    //we add some style so we can see them         
    map.attr('fill', 'steelblue')
    .attr('stroke', 'black')
    .attr('stroke-width', 0.5);

             
    //now get the world cup data and draw the attendance circles
    function plot_points(data){
        //draw circles logic
        var nested = d3.nest()
            //group by
            .key( function(d) {
                    return d['date'].getUTCFullYear(); //year of the game
                    })
            //Ã¦ggregate
            .rollup( function(leaves) {
                     var total = d3.sum(leaves, function(d) {
                         return d['attendance'];
                         });

                     var coords = leaves.map(function(d) { 
                         return projection( [+d.long, +d.lat] );
                         } );
                     
                     var center_x = d3.mean(coords, function(d) {
                         return d[0];
                         });

                     var center_y = d3.mean(coords, function(d) {
                         return d[1];
                         });

                     var teams = d3.set();

                     leaves.forEach(function(d) {
                         teams.add(d['team1']);
                         teams.add(d['team2']);
                         });

                     var home = d3.set(); //same for all leaves

                     leaves.forEach(function(d) {
                         home.add(d['home']);
                         });
                     return {
                     'attendance': total,
                     'x': center_x,
                     'y': center_y,
                     'teams' : teams.values(),
                     'home' : home.values()
                     };


                    })
            .entries(data)
                //end nested

            //create scale for the radius,as did the projection for the coords
            
            //extent the data to work on a copy of the arrendance col
            var attendance_extent = d3.extent(nested, function(d) {
                    return d.values['attendance']; 
                    });
            
            //create the scale for the circle radius
            var radius = d3.scale.sqrt()
                .domain(attendance_extent)
                .range([0,12]);
            
            //create the circles
            svg.append('g')
            .attr('class', 'bubble')
            .selectAll('circle')
            .data(nested.sort(function(a, b){ //make sure big circles dont hide small ones 
              return b.values['attendance'] - a.values['attendance'];
              }), function(d) {
                    return d['key']; //year
                    })
            .enter()
            .append('circle')
            .attr('cx', function(d) {return d.values['x']; })
            .attr('cy', function(d) {return d.values['y']; })
            .attr('r', function(d) {
                    return radius(d.values['attendance']); 
                    })
           .attr('fill', 'rgb(247, 148, 32)')
           .attr('stroke', 'black')
           .attr('stroke-width', 0.7)
           .attr('opacity', 0.7);
            //.attr('fill', 'brown')
            

    function update(year) {
        

        //get data for given year
        var filtered = nested.filter(function(d) {
                return new Date(d['key']).getUTCFullYear() === year;
                });

        //change the title
       d3.select("h2")
            .text("World Cup " + year);
            

        //show the legend
         var legend = svg_legend.attr('class', 'legend_container')
                .selectAll('g')
                .data(filtered, function(d) {
                    //key function
                    return d['key']; 
                    });

        legend.exit().remove();

        var update_legend = legend.enter()
            .append('g')
            .attr("class", "legend")
        .attr('transform', function(d, i) {
                                    return 'translate(' + 200 + ',' + 50 + ')';
                                          });

         
            update_legend.append('circle')
               .attr('float', 'left')
                //.attr('cx', function(d) {return d.values['x']; })
                //.attr('cy', function(d) {return d.values['y']; })
                .attr('r', function(d) {
                        return radius(d.values['attendance']); 
                        })
               .attr('fill', 'rgb(247, 148, 32)')
               .attr('stroke', 'black')
               .attr('stroke-width', 0.7)
               .attr('opacity', 0.7)
        .attr('transform', function(d, i) {
                                    return 'translate(' + -70 + ',' + 40 + ')';
                                          });

           update_legend.append('text')
               .attr('float', 'right')
                .text(function(d) {
                    //key function
                    return "Attendance: " + d.values['attendance']; 
                    })
        .attr('transform', function(d, i) {
                                    return 'translate(' + -150 + ',' + -20 + ')';
                                          });
        
        //attendance circles
        var circles = svg.selectAll('circle')
            .data(filtered, function(d) {
                    //key function
                    return d['key']; //year
                    });
        circles.exit().remove();

        circles.enter()
            .append('circle')
            .transition()
            .duration(500)
            .attr('cx', function(d) {return d.values['x']; })
            .attr('cy', function(d) {return d.values['y']; })
            .attr('r', function(d) {
                    return radius(d.values['attendance']); 
                    })
           .attr('fill', 'rgb(247, 148, 32)')
           .attr('stroke', 'black')
           .attr('stroke-width', 0.7)
           .attr('opacity', 0.7);

           //show only the countries that participated in the world cup of the year
           var countries = filtered[0].values['teams'];

           function update_countries(d) {
               if (countries.indexOf(d.properties.name) !== -1){
                   //return "lightblue" ;
                   return "steelblue" ;
               }else {
                   return "white";
               }
           };

           svg.selectAll('path')
                .transition()
                .duration(500)
               .style('fill',update_countries)
               //.style('stroke',update_countries) ;
               .style('stroke','black') ;

        
    };

          
          var year_idx = 0;

          var year_interval = setInterval(function() {
            update(years[year_idx]);

            year_idx++;

            if(year_idx >= years.length) {
                clearInterval(year_interval);
                
            var buttons = d3.select("body")
                .append("div")
                .attr("class", "years_buttons")
                .selectAll("div")
                    .data(years)
                    .enter()
                    .append("div")
                    .text(function(d) {
                            return d;
                            });

            buttons.on("click", function(d) {

                /*
                    .transition()
                    .duration(500)
                 */
                d3.select(".years_buttons")
                    .selectAll("div")
                    .style("color", "black")
                    .style("background", "rgb(251, 201, 127)");  

                d3.select(this)
                    .transition()
                    .duration(100)
                    .style("background", "lightblue")
                    .style("color", "white");

               update(d);
                });

            }
          }, 1500);


            };

    var format = d3.time.format("%d-%m-%Y (%H:%M h)");
    
    d3.tsv("world_cup_geo.tsv", function (d) 
            {
            d['attendance'] = +d['attendance'];
            d['date'] = format.parse(d['date']);
            return d;

            }, plot_points);
    //end function draw
      };



      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("world_countries.json", draw);
  </script>
  
  <div id="chart"></div>

</body>
</html>
